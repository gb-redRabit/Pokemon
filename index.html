<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P:regular"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Press Start 2P";
    }
    body {
      background-color: black;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    button {
      border: 0;
      font-size: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #dfdfdf;
    }
  </style>
  <body>
    <div style="position: relative; display: inline-block">
      <div
        id="overlappingDiv"
        style="
          background-color: rgb(0, 0, 0);
          position: absolute;
          width: 100%;
          height: 100%;
          opacity: 0;
          pointer-events: none;
          z-index: 10;
        "
      ></div>

      <canvas id="canvas"></canvas>
      <div id="userInterface" style="display: none">
        <div
          style="
            background-color: white;
            position: absolute;
            width: 300px;
            top: 20px;
            left: 20px;
            border: 4px solid rgb(0, 0, 0);
            padding: 12px;
          "
        >
          <h1 style="font-size: 16px">Draggle</h1>
          <div style="position: relative">
            <div
              style="
                background-color: rgb(201, 201, 201);
                margin-top: 10px;
                height: 5px;
              "
            ></div>
            <div
              id="enemyHealtBar"
              style="
                background-color: rgb(19, 126, 5);
                top: 0;
                width: 100%;
                height: 5px;
                position: absolute;
              "
            ></div>
          </div>
        </div>

        <div
          style="
            background-color: white;
            position: absolute;
            width: 300px;
            bottom: 160px;
            right: 20px;
            border: 4px solid rgb(0, 0, 0);
            padding: 12px;
          "
        >
          <h1 style="font-size: 16px">Emble</h1>
          <div style="position: relative">
            <div
              style="
                background-color: rgb(201, 201, 201);
                margin-top: 10px;
                height: 5px;
              "
            ></div>
            <div
              id="playerHealthBar"
              style="
                background-color: rgb(19, 126, 5);
                top: 0;
                width: 100%;
                height: 5px;
                position: absolute;
              "
            ></div>
          </div>
        </div>
        <div
          style="
            background-color: white;
            position: absolute;
            width: 100%;
            height: 140px;
            bottom: 0;
            border-top: 4px solid rgb(0, 0, 0);
            display: flex;
          "
        >
          <div
            id="dialogueBox"
            style="
              position: absolute;
              top: 0;
              left: 0;
              bottom: 0;
              right: 0;
              background-color: rgb(255, 255, 255);
              display: none;
              justify-content: center;
              align-items: center;
              cursor: pointer;
            "
          ></div>
          <div
            id="attacksBox"
            style="
              width: 70%;
              display: grid;
              grid-template-columns: repeat(2, 1fr);
            "
          ></div>
          <div
            style="
              width: 30%;
              height: 100%;
              display: flex;
              justify-content: center;
              align-items: center;
              border-left: 4px solid rgb(0, 0, 0);
            "
          >
            <h1 id="attackType">type</h1>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
      integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="data/collisions.js"></script>
    <script src="data/audio.js"></script>
    <script src="data/attacks.js"></script>
    <script src="data/monsters.js"></script>
    <script src="data/startPlayer.js"></script>
    <script src="data/battleZones.js"></script>
    <script src="classes.js"></script>
    <script src="index.js"></script>
    <script src="battleScene.js"></script>
  </body>
</html>
